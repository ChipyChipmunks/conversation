<template name='layout'>
<!--  <div class='nav nav-bar'>{{> nav_bar}}</div>-->
  <div class='col-md-3'>{{> side_nav}}</div>
  <div class='col-md-8'>
    <div class='messages_container'>{{#each messages}} {{> message}} {{/each}}</div>
    <div>{{> quickForm collection="Messages" id="insert_messages_form" type="insert"}}</div>
  </div>
</template>

<template name='enter_message'>
  <form id='message_form'>
    <textarea id='messagebox' cols="40" rows="4" style="width:100%" class="message_box" placeholder="Enter Message" autocomplete="off"></textarea>
  </form>
</template>

<template name='message'>
  <div class='outer'>
    <div class='col-md-2 message-left'><center><h1>LO</h1></center></div>
    <div class='col-md-8 message-center' style='padding:1em; height:100%'>
      {{message}}
    </div>
    <div class='col-md-2 message-right'>
      <div class='col-md-3'><i class='fa fa-cogs icon cogs'></i></div>
      <div class='col-md-3'><i class='fa fa-coffee icon coffee'></i></div>
      <div class='col-md-3'><i class='fa fa-car icon car'></i></div>
      <div class='col-md-3'><i class='fa fa-trash-o icon trash'></i></div>
